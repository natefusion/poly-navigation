<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MapLibre GL JS Example</title>
    <link rel="stylesheet" href="style.css">
    
  </head>
  <body>
    <script>
      function load_content(name) {
          item_name.innerHTML = name;
      }

      function load_navigationui() {
          searchui.style.visibility = 'hidden';
      }

      function load_searchui() {
          searchui.style.visibility = 'visible';
      }
    </script>
    <div class="wrapper">
      <div id="map"></div>
      <div id="searchui">
        <input id="searchbox" type="search" placeholder="Search for location ..." />
        <div id="searchresults_wrapper">
          <div id="searchresults"></div>
        </div>
        <pre id="coordinates" class="coordinates"></pre>
        <div id="item_details" popover="manual">
          <button class="button" popovertarget="item_details">Back</button>
          <button onclick="load_navigationui()" class="button" popovertarget="item_details">Navigate</button>
          <h1>Name</h1>
          <p id="item_name"></p>
          <h1>Location</h1>
          <p id="item_location"></p>
          <h1>Tags</h1>
          <p id="item_tags"></p>
          <h1>Description</h1>
          <p id="item_description"></p>
        </div>
      </div>
      <div id="navigationui">
        <p>Current selected location</p>
        <button class="button">Begin Navigation</button>
        <button  onclick="load_searchui()" class="button">Exit Navigation</button>
      </div>
    </div>
    <script type="module" src="script.js"></script>
  </body>
</html>
