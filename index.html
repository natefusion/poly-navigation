<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MapLibre GL JS Example</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>


    <div class="wrapper">
      <div id="map"></div>
      <div id="searchui">
        <input id="searchbox" type="search" placeholder="Search for location ..." />
        <div id="searchresults_wrapper">
          <div id="searchresults"></div>
        </div>
        <pre id="coordinates" class="coordinates"></pre>
        <div id="item_details" popover="manual">
          <button class="button" popovertarget="item_details">Back</button>
          <button id="navigate_button" class="button" popovertarget="item_details">Navigate</button>
          <h1>Name</h1>
          <p id="item_name"></p>
          <h1>Location</h1>
          <p id="item_location"></p>
          <h1>Tags</h1>
          <p id="item_tags"></p>
          <h1>Description</h1>
          <p id="item_description"></p>
        </div>
      </div>
      <div id="navigationui">
        <h1>Start location</h1>
        <p id="start_location_name">Current Geographic location</p>
        <button id="select_start_location" class="button">Select Start Location</button>
        <h1>End location</h1>
        <p id="end_location_name"></p>
        <button id="select_end_location" class="button">Select End Location</button>
        <button id="begin_navigation" class="button">Begin Navigation</button>
        <button id="exit_navigation" class="button">Exit Navigation</button>
      </div>
    </div>
    <script type="module" src="script.js"></script>
    <script src="functions.js"></script>
  </body>
</html>
